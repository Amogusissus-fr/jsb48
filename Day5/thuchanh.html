<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuc hanh</title>
    <link rel="stylesheet" href="./thuchanh.css">
    <script
    src="https://kit.fontawesome.com/436a461215.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div class="father">
        <div class="settings">
            <i class="fa-solid fa-arrow-right fa-rotate-180"></i>
            Settings
        </div>

        <br>
        <br>
        <br>

        <div class="logo">
            <i class="fa-solid fa-house"></i>
            Home
        </div>
        <br>
        <br>
        <div class="div1">
            <input type="text" placeholder="Find a setting" > 
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <br>
        <br>
        <b> Personalization</b>
        <br>
            
        <div class="items">
            <div class="item">
                <i class="fa-solid fa-image"></i>
                Background
            </div>

            <div class="item">
                <i class="fa-solid fa-palette"></i>
                Colors
            </div>

            <div class="item">
                <i class="fa-solid fa-table-cells-row-lock"></i>
                Lock screen
            </div>

            <div class="item">
                <i class="fa-solid fa-paintbrush"></i>
                Themes
            </div>

            <div class="item">
                <i class="fa-solid fa-font"></i>
                Fonts
            </div>

            <div class="item">
                <i class="fa-solid fa-bars-progress"></i>
                Start
            </div>

            <div class="item">
                <i class="fa-regular fa-keyboard"></i>                
                Taskbar
            </div>


    </div>
