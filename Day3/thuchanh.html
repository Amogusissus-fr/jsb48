<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      .box {
        display: inline-block;
        width: 40px;
        margin: 0 auto;
        height: 40px;
        background-color: black;
        border-radius: 50%;
      }

      .box i {
        width: 20px;
        display: block;
        margin: 0 auto;
        line-height: 40px;
      }

    </style>

    <script
      src="https://kit.fontawesome.com/b25957ae4f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box">
      <i style="color: white" class="fa-brands fa-facebook-f"></i>
    </div>

    <div class="box">
      <i style="color: white" class="fa-brands fa-instagram"></i>
    </div>    

    <div class="box">
      <i style="color: white" class="fa-brands fa-youtube"></i>
    </div>  

    <div class="box">
      <i style="color: white" class="fa-brands fa-twitter"></i>
    </div>          
  </body>
</html>
